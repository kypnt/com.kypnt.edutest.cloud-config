
application:
  fileName: application-uat.yml
  env: ${spring.profiles.active}
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${BUILD_IN_EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    instance:
      hostname: localhost
