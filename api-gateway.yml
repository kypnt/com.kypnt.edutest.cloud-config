
application:
  fileName: api-gateway.yml
  env: ${spring.profiles.active}

server:
  port: ${SERVER_PORT:9000}

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
